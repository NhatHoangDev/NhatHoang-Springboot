<div class="container">
    <h1>Vue JS CRUD (Based on Vue JS version 2)</h1>
    <main id="app">
        <router-view></router-view>
    </main>
</div>

<template id="employee">
    <div>
        <h2>{{ employee.name }}</h2>
        <b>salary: </b>
        <div>{{ employee.salary }}<span class="glyphicon glyphicon-euro"></span></div>
        <br/>
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        <a>
            <router-link to="/">Back to employee list</router-link>
        </a>
    </div>
</template>

<template id="employee-list">
    <div>
        <div class="actions">
            <a class="btn btn-default">
                <router-link :to="{path: '/add-employee'}">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add employee
                </router-link>
            </a>
        </div>
        <div class="filters row">
            <div class="form-group col-sm-3">
                <label for="search-element">Employee name</label>
                <input v-model="searchKey" class="form-control" id="search-element" requred/>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
                <th class="col-sm-2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="employee in filteredProducts">
                <!-- tr v-for="product in products" -->
                <!-- tr v-for="product in products | filterBy searchKey in 'name'" -->
                <td>
                    <a>
                        <router-link :to="{name: 'employee', params: {employee_id: employee.id}}">{{ employee.name }}
                        </router-link>
                    </a>
                </td>
                <td>
                    {{ employee.salary }}
                    <span class="glyphicon glyphicon-euro" aria-hidden="true"></span>
                </td>
                <td>
                    <a class="btn btn-warning btn-xs">
                        <router-link :to="{name: 'employee-edit', params: {employee_id: employee.id}}">Edit
                        </router-link>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</template>


<template id="add-employee">
    <div>
        <h2>Add new employee</h2>
        <form v-on:submit="createEmployee">
            <div class="form-group">
                <label for="add-name">Name</label>
                <input class="form-control" id="add-name" v-model="employee.name" required/>
            </div>
            <div class="form-group">
                <label for="add-salary">Salary <span class="glyphicon glyphicon-euro"></span></label>
                <input type="number" class="form-control" id="add-salary" v-model="employee.salary"/>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <a class="btn btn-default">
                <router-link to="/">Cancel</router-link>
            </a>
        </form>
    </div>
</template>

<template id="employee-edit">
    <div>
        <h2>Edit employee</h2>
        <form v-on:submit="updateEmployee">
            <div class="form-group">
                <label for="edit-name">Name</label>
                <input class="form-control" id="edit-name" v-model="employee.name" required/>
            </div>
            <div class="form-group">
                <label for="edit-salary">Salary <span class="glyphicon glyphicon-euro"></span></label>
                <input type="number" class="form-control" id="edit-salary" v-model="employee.salary"/>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-default">
                <router-link to="/">Cancel</router-link>
            </a>
        </form>
    </div>
</template>

<script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
<script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
<script src="/employee.js"></script>

</body>
</html>
